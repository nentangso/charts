## @param lifecycleHooks for the webapp container(s) to automate configuration before or after startup
##
lifecycleHooks: {}
## @param extraVolumes Optionally specify extra list of additional volumes for the webapp pod(s)
##
extraVolumes: []
## @param extraVolumeMounts Optionally specify extra list of additional volumeMounts for the webapp container(s)
##
extraVolumeMounts: []
## @param sidecars Add additional sidecar containers to the webapp pod(s)
## e.g:
